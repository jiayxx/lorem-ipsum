<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lesson â€“ Design Thinking</title>
  <style>
    body {margin:0;font-family:system-ui,Roboto,sans-serif;background:#f7faf9;color:#1f2937}
    .topbar {background:#111;color:#fff;padding:.75rem 1rem}
    main {padding:2rem;max-width:800px;margin:auto}
    h1 {color:#e63946}
    .muted {color:#6b7280}
  </style>
</head>
<body>
  <header class="topbar">Design Thinking Bootleg</header>

  <main>
    <h1 id="lesson-title">Loading...</h1>
    <p id="lesson-description" class="muted"></p>
    <div id="lesson-content"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // Get query param
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    // Fetch lesson details
    axios.get(`http://localhost:3000/api/lesson/${id}`)
      .then(res => {
        const lesson = res.data; // Expecting {id, title, description, content}
        document.getElementById("lesson-title").textContent = lesson.title;
        document.getElementById("lesson-description").textContent = lesson.description;
        document.getElementById("lesson-content").innerHTML = lesson.content;
      })
      .catch(err => console.error("Error fetching lesson:", err));
  </script>
</body>
</html>
