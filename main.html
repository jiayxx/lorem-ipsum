<!-- 
==========================================
DESIGN THINKING BOOKLET - MAIN APPLICATION
==========================================

This is the main user interface file for the Design Thinking Booklet application.
It contains the complete HTML structure for the student-facing application.

KEY COMPONENTS:
- Sidebar with design thinking modules (Empathize, Define, Ideate, Prototype, Test)
- Search functionality for finding methods and stages
- Interactive booklet modal for viewing method details
- Mobile-responsive design with hamburger menu
- Page-flipping functionality for mobile devices

BOOKLET LOCATION: The main booklet is in the modal with id="method-modal"
The booklet contains method details, images, and sections organized in pages.

TEACHER NOTE: This file handles the frontend user experience for students.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Design Thinking Bootleg</title>
<link rel="stylesheet" href="style.css?v=202412192600">
</head>
<body>
<div class="layout">
  <aside class="sidebar" id="sidebar">
    <h3>Modules</h3>
    <div class="nav" id="sidebar-stages"></div>
  </aside>
  
  <div class="sidebar-overlay" id="sidebar-overlay"></div>
  
  <main>
    <header class="search-header">
      <button id="sidebar-toggle" class="sidebar-toggle" style="display: none;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      
      <div class="search-container">
        <div class="search-input-wrapper">
          <input 
            type="text" 
            id="search-input" 
            placeholder="Search methods, descriptions, or content..." 
            class="search-input"
          />
          <button id="search-btn" class="search-btn">
            üîç
          </button>
        </div>

        <div class="search-results" id="search-results" style="display: none;">
        </div>
      </div>
    </header>
    
    <section class="stage" id="stage-detail-section" style="display:none;">
      <div class="back-btn" id="back-to-overview">‚Üê Back</div>
      <h1 id="stage-title">Loading...</h1>
      <p id="stage-description">Please wait while we load stage details.</p>

      <h2>Methods in this Stage</h2>
      <div class="cards" id="methods-container"></div>
    </section>

    <section class="stage" id="stages-overview-section" style="display:none;">
      <h2>Stages Overview</h2>
      <section class="hero">
        <div class="hero-content" id="hero-content">
        </div>
        <div class="chips" id="process-modules-chips">
        </div>
        <div class="hero-legend" aria-hidden="true" id="process-modules-legend">
        </div>
        <div class="hero-credit">d.school at Stanford University</div>
      </section>
      <div class="cards" id="stages-container"></div>
    </section>
    <div class="modal" id="method-modal" aria-hidden="true">


      
      <div class="booklet" id="booklet" role="dialog" aria-modal="true">
        <div class="ribbon" id="booklet-ribbon"></div>
        

        <div class="booklet-exit-areas">
          <div class="booklet-exit-left" onclick="closeModal()"></div>
          <div class="booklet-exit-right" onclick="closeModal()"></div>
        </div>
        
        
        
        <div class="pages">
          <div class="page" id="page-1">
            <div class="meta" id="method-stage"></div>
            <h2 id="method-title">Loading...</h2>
            <p class="meta" id="method-short"></p>
            <div class="method-content">
            <div id="method-image-container" style="display: none; margin-bottom: 1.5rem;">
              <img id="method-image" style="width: 100%; max-width: 400px; height: auto; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.15);" />
            </div>
            <p id="method-long"></p>
            </div>
          </div>
          <div class="divider"></div>
          <div class="page" id="page-2" style="display: none;">
            <div id="method-sections"></div>
          </div>
        </div>
        <div class="footer-row">
          <div class="footer">d.school at Stanford University</div>
            <div class="mode-buttons" id="footer-mode-buttons">
            </div>
          </div>
          
          <div class="page-number-indicator" id="page-number-indicator">
            <span id="page-number">1</span>
        </div>
      </div>




    </div>
  </main>
 </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js?v=202501150300"></script>
</body>
</html>
