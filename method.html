<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Method Details</title>
  <link rel="stylesheet" href="style.css"> <!-- optional, your css -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 10px;
      color: #333;
    }
    p {
      margin: 10px 0;
    }
    .resources {
      margin-top: 20px;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 5px;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 15px;
      color: #007BFF;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="stages.html" class="back-link">&larr; Back to Stages</a>
    <h1 id="method-title">Loading...</h1>
    <p id="short-desc"></p>
    <p id="long-desc"></p>
    <div class="resources">
      <h3>Resources</h3>
      <p id="resources"></p>
    </div>
  </div>

  <script>
    // Helper to get query param
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const methodId = getQueryParam("id");

    if (!methodId) {
      document.getElementById("method-title").textContent = "No method selected.";
    } else {
      fetch(`methods.php?method_id=${methodId}`)
        .then(res => res.json())
        .then(method => {
          if (method && method.title) {
            document.getElementById("method-title").textContent = method.title;
            document.getElementById("short-desc").textContent = method.short_desc || "";
            document.getElementById("long-desc").textContent = method.long_desc || "";
            document.getElementById("resources").textContent = method.resources || "No resources provided.";
          } else {
            document.getElementById("method-title").textContent = "Method not found.";
          }
        })
        .catch(err => {
          console.error(err);
          document.getElementById("method-title").textContent = "Error loading method.";
        });
    }
  </script>
</body>
</html>
